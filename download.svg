<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="400" viewBox="0 0 800 400">
  <style>
    text { fill: #39FF14; font-family: 'Fira Code', monospace; font-size: 18px; opacity: 0.8; }
    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(500px); opacity: 0; }
    }
  </style>
  <g>
    <text x="20" y="0" style="animation: fall 3s linear infinite;">01001010</text>
    <text x="100" y="0" style="animation: fall 4s linear infinite 1s;">10101101</text>
    <text x="200" y="0" style="animation: fall 2.5s linear infinite 2s;">11010100</text>
    <text x="300" y="0" style="animation: fall 3.2s linear infinite 1s;">01100110</text>
    <text x="400" y="0" style="animation: fall 4s linear infinite;">01011100</text>
    <text x="500" y="0" style="animation: fall 2.8s linear infinite 2s;">10010101</text>
    <text x="600" y="0" style="animation: fall 3.5s linear infinite 1s;">01101010</text>
    <text x="700" y="0" style="animation: fall 4.5s linear infinite 0.5s;">10100101</text>
  </g>
</svg>
