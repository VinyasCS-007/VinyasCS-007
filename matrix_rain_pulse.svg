<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="400" viewBox="0 0 800 400">
  <style>
    @keyframes fall {
      0% { transform: translateY(-120px); opacity: 0; }
      40% { opacity: 1; }
      100% { transform: translateY(420px); opacity: 0; }
    }
    @keyframes glow {
      0%,100% { filter: drop-shadow(0 0 4px #39FF14) drop-shadow(0 0 8px #39FF14); }
      50% { filter: drop-shadow(0 0 12px #39FF14) drop-shadow(0 0 20px #39FF14); }
    }
    text {
      fill: #39FF14;
      font-family: 'Fira Code', monospace;
      font-size: 18px;
      opacity: 0.85;
      animation: glow 3s ease-in-out infinite;
    }
  </style>

  <rect width="100%" height="100%" fill="#0d1117"></rect>

  <g>
    <text x="40" y="0" style="animation: fall 3.2s linear infinite;">01001010</text>
    <text x="120" y="0" style="animation: fall 4.0s linear infinite 1s;">10101101</text>
    <text x="200" y="0" style="animation: fall 2.8s linear infinite 2s;">11010100</text>
    <text x="280" y="0" style="animation: fall 3.6s linear infinite 0.5s;">01100110</text>
    <text x="360" y="0" style="animation: fall 4.5s linear infinite 1s;">01011100</text>
    <text x="440" y="0" style="animation: fall 2.9s linear infinite 2.2s;">10010101</text>
    <text x="520" y="0" style="animation: fall 3.8s linear infinite 0.8s;">01101010</text>
    <text x="600" y="0" style="animation: fall 4.3s linear infinite 0.2s;">10100101</text>
    <text x="680" y="0" style="animation: fall 3.1s linear infinite 1.5s;">01001110</text>
    <text x="760" y="0" style="animation: fall 4.6s linear infinite 2.5s;">01101011</text>
  </g>
</svg>
